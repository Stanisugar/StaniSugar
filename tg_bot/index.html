<!<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>uitgb</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="second">
      <p align = "center"><b>Введите свойства жидкостей</b></p>
    </div>
  </header>
  <form class="" action="index.html" method="post">
    <div class ="first">
      <p>Плотность при 20<sup>o</sup>C, кг/м<sup>3</sup></p>
      <div class="second">
        <input type="number" name="dens" value="850.0">
      </div>
    </div>
    <div class ="first">
      <p>Вязкость при 20<sup>o</sup>C, мм<sup>2</sup>/с</p>
      <div class="second">
        <input type="number" name="vis" value="10.0">
      </div>
    </div>
    <div class ="first">
      <p>Асфальтены, масс. %</p>
      <div class="second">
        <input type="number" name="Asph" value="4.0">
      </div>
    </div>
    <div class ="first">
      <p>Смолы, масс. %</p>
      <div class="second">
        <input type="number" name="Gums" value="4.0">
      </div>
    </div>
    <div class ="first">
      <p>Парафины, масс. %</p>
      <div class="second">
        <input type="number" name="Paraf" value="2.0">
      </div>
    </div>
    <div class ="first">
      <p>Плотность воды при 20<sup>o</sup>C, кг/м<sup>3</sup></p>
      <div class="second">
        <input type="number" name="Den_wat" value="2.0">
      </div>
    </div>
    <div class ="first">
    <p>pH воды, ед. pH</p>
    <div class="second">
      <input type="number" name="p" value="2.0">
    </div>

  </form>

</body>
</html>
